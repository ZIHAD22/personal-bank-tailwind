<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money-Transaction</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- common css -->
    <link rel="stylesheet" href="/css/common.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-16">Transfer Your Money</h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- banence section -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-blue-300 rounded p-5 text-pink-50">
            <h3 class="text-2xl font-medium">Deposit</h3>
            <h4 class="text-4xl font-bold">$<span id="deposit-to">00</span></h4>
          </div>
          <div class="bg-green-300 rounded p-5 text-pink-50">
            <h3 class="text-2xl font-medium">Withdraw</h3>
            <h4 class="text-4xl font-bold">
              $<span id="withdraw-to">00</span>
            </h4>
          </div>
          <div class="bg-yellow-300 rounded p-5 text-pink-50">
            <h3 class="text-2xl font-medium">Balance</h3>
            <h4 class="text-4xl font-bold">
              $<span id="total-bln">1200</span>
            </h4>
          </div>
        </div>
      </section>

      <!-- deposit section -->
      <section>
        <div class="grid grid-cols-2 mt-8 gap-4">
          <!-- deposit section -->
          <div class="bg-blue-100 p-5 rounded-md">
            <h3 class="text-2xl text-center">Please Deposit</h3>
            <input
              class="block mb-4 border-2 border-gray-100 outline-0 rounded px-2 w-3/4 h-10 mt-2 mx-auto"
              type="number"
              name=""
              id="deposit-fild"
              placeholder="Enter A Deposit amount"
            />
            <button
              id="deposit-btn"
              class="mx-auto block bg-gray-50 px-5 py-2 rounded"
            >
              Deposit
            </button>
          </div>
          <!-- withdraw section -->
          <div class="bg-yellow-100 p-5">
            <h3 class="text-2xl text-center">Please Withdraw</h3>
            <input
              class="block mb-4 border-2 border-gray-100 outline-0 rounded px-2 w-3/4 h-10 mt-2 mx-auto"
              type="number"
              name=""
              id="withdraw-fild"
              placeholder="Enter A Withdraw amount"
            />
            <button
              id="withdraw-btn"
              class="mx-auto block bg-gray-50 px-5 py-2 rounded"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- js file -->
    <script src="./JS/bank.js"></script>
  </body>
</html>
